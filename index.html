<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Blog Posts</h1>

    <!-- Form to compose a new post -->
    <form action="/compose" method="POST">
      <input type="text" name="postTitle" placeholder="Post Title" required>
      <textarea name="postBody" placeholder="Post Content" required></textarea>
      <button type="submit">Create Post</button>
    </form>

    <hr>

    <!-- Displaying posts from the database -->
    <div class="posts">
      <% posts.forEach(function(post) { %>
        <div class="post">
          <h2><%= post.title %></h2>
          <p><%= post.content %></p>
          <!-- Form to delete the post -->
          <form action="/delete/<%= post.id %>" method="POST" class="delete-form">
            <button type="submit">Delete Post</button>
          </form>
        </div>
      <% }) %>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
